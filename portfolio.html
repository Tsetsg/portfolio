<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./light.css" id="theme" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="layout">
      <button id="top-button">
        <img src="./svg/Medium Brightness.svg" alt="setting" />
      </button>

      <div id="first-section">
        <div id="profilepic">
          <img
            id="settingbutton"
            src="./svg/profilepic.svg"
            alt="Profile pic"
          />
        </div>
        <div>
          <h1>Victor</h1>
          <p>Software Engineer</p>

          <div id="icons">
            <img class="icon" src="./svg/github.svg" alt="" />
            <img class="icon" src="./svg/twitter.svg" alt="" />
            <img class="icon" src="./svg/ln.svg" alt="" />
            <img class="icon" src="./svg/youtube.svg" alt="" />
          </div>
        </div>
      </div>

      <div id="second-section">
        <div>
          <p>7</p>
          <p>Years of work experience</p>
        </div>
        <div>
          <p>50+</p>
          <p>Completed projects</p>
        </div>
        <div>
          <p>20+</p>
          <p>Satisfied customers</p>
        </div>
      </div>

      <div id="download-section">
        <button id="download-button">
          Download CV <img src="./svg/arrow.svg" alt="" />
        </button>
        <button id="contact-button">Contact me</button>
      </div>

      <div id="portfolio-section">
        <button id="portfolio-button">Portfolio</button>
        <button id="skills-button">Skils</button>
      </div>
    </div>
    <script src="portfolio.js"></script>
  </body>
</html>
